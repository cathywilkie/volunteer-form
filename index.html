<!DOCTYPE html>
<html lang="en-ca">

<head>
  <meta charset="utf-8">
  <title>Volunteer Formy</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
</head>

<body>

  <section class="grid island">
    <div class="max-length unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">

      <div>
        <input type="hidden" name="Volunteer Sign-up">
      </div>

      <div class="banner island-1-2">
        <h1 class="pad-t">Apply to be a tree planter</h1>
        <p class="mega">Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>
      </div>

      <form class="push-0" method="POST" action="https://formspree.io/catherine_wilkie@hotmail.com">

        <fieldset class="push-none">
          <legend class="push-1-2 pad-t mega bold ">Personal details</legend>

          <div class="push unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-3">
            <label for="name">Full name</label>
            <input id="name" name="name" required>
            <small>Your full legal name, for insurance purposes, e.g. “Elizabeth Bradley”.</small>
          </div>

          <div class="push unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-3">
            <label for="month">What should we call you?</label>
            <input id="nickname" required>
            <small>What all your friends call you, e.g. “Liz”.</small>
          </div>

          <div class="push unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-3">
            <label for="email">Date of birth</label>
            <input id="Date" type="date" name="email" required>
          </div>

          <div class="push unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-3">
            <label for="subject">T-shirt size</label>
            <select id="subject" name="_subject">
              <option>Select a t-shirt size</option>
              <option>Fitted: XS</option>
              <option>Fitted: S</option>
              <option>Fitted: M</option>
              <option>Fitted: L</option>
              <option>Fitted: XL</option>
              <option>Straight-cut: XS</option>
              <option>Straight-cut: S</option>
              <option>Straight-cut: M</option>
              <option>Straight-cut: L</option>
              <option>Straight-cut: XL</option>
            </select>
          </div>

          <div class="push unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-3">
            <label for="email">Email</label>
            <input id="Email" type="email" name="email" required>
          </div>

          <div class="push unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-3">
            <label for="email">Phone number (optional)</label>
            <input id="Email" type="email" name="email" optional>
          </div>
        </fieldset>

        <hr>

        <fieldset>
          <legend class="push-1-2 mega bold">Address</legend>

          <div class="push unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
              <label for="details">Street address</label>
              <textarea id="details" name="address" required></textarea>
          </div>

          <div class="push unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
            <label for="message">Why do you want to go to Mars?</label>
            <textarea id="message" name="message" required></textarea>
          </div>

          <div class="text-center unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
            <button class="btn btn-box mega gutter-2" type="submit">Apply</button>
          </div>
        </fieldset>

      </form>
    </div>
  </section>

</body>

</html>
